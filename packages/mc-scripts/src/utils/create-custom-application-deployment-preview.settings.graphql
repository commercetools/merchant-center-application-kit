mutation CreateCustomApplicationDeploymentPreview(
  $organizationId: String!
  $applicationId: ID!
  $data: CustomApplicationDeploymentPreviewCreateInput!
) {
  createCustomApplicationDeploymentPreview(
    organizationId: $organizationId
    applicationId: $applicationId
    data: $data
  ) {
    id
    alias
    url
  }
}
