query ProjectQuery($projectKey: String!) {
  project(key: $projectKey) {
    key
    version
    name
    countries
    currencies
    languages
    expiry {
      isActive
      daysLeft
    }
    suspension {
      isActive
    }
    allAppliedPermissions {
      name
      value
    }
    owner {
      id
      name
      createdAt
      teams {
        count
      }
    }
    settings {
      id
      productSettings
      currentProductSettings
    }
  }
}
