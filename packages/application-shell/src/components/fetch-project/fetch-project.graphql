query ProjectQuery($projectKey: String!) {
  project(key: $projectKey) {
    key
    version
    name
    countries
    currencies
    languages
    expiry {
      isActive
      daysLeft
    }
    suspension {
      isActive
    }
    permissions {
      canManageOrganization
      canManageProject
      canViewProjectSettings
      canViewProducts
      canManageProducts
      canViewOrders
      canManageOrders
      canViewCustomers
      canManageCustomers
      canViewTypes
      canManageTypes
      canViewPayments
      canManagePayments
      canAddCategories
      canAddCustomers
      canAddCustomerGroups
      canAddDiscountCodes
      canAddProductDiscounts
      canAddCartDiscounts
      canAddOrders
      canAddPrices
      canEditPrices
      canDeletePrices
      canAddProducts
      canDeletePrices
      canDeleteProducts
      canEditPrices
      canPublishProducts
      canUnpublishProducts
      canViewCartDiscounts
      canViewCategories
      canViewCategoriesSearch
      canViewCustomApplications
      canViewCustomerGroups
      canViewDashboard
      canViewDeveloperSettings
      canViewDirectAccess
      canViewDiscountCodes
      canViewDiscounts
      canViewModifiedProducts
      canViewPimSearch
      canViewProductsList
      canViewCategoriesList
      canViewCustomersList
      canViewOrdersList
      canViewProductDiscounts
      canViewProductTypes
      canViewProjectSettingsMisc
      canViewSettings
      canViewShippingLists
      canViewApiClients
      canManageApiClients
    }
    owner {
      id
      name
      createdAt
      teams {
        count
      }
    }
    settings {
      id
      productSettings
      currentProductSettings
    }
  }
}
