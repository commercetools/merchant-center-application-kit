query ProjectQuery($projectKey: String!) {
  project(key: $projectKey) {
    key
    version
    name
    countries
    currencies
    languages
    initialized
    expiry {
      isActive
      daysLeft
    }
    suspension {
      isActive
    }
    allAppliedPermissions {
      name
      value
    }
    allAppliedActionRights {
      group
      name
      value
    }
    allAppliedMenuVisibilities {
      name
      value
    }
    allAppliedDataFences {
      ... on StoreDataFence {
        type
        storeKey
        group
        resourceAccessPermission
        __typename
      }
    }
    owner {
      id
      name
      createdAt
    }
    settings {
      id
      productSettings
      currentProductSettings
    }
  }
}

