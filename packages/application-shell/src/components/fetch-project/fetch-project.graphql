query ProjectQuery($projectKey: String!) {
  project(key: $projectKey) {
    key
    version
    name
    countries
    currencies
    languages
    expiry {
      isActive
      daysLeft
    }
    suspension {
      isActive
    }
    permissions {
      canManageOrganization
      canManageProject
      canViewProjectSettings
      canViewProducts
      canManageProducts
      canViewOrders
      canManageOrders
      canViewCustomers
      canManageCustomers
      canViewTypes
      canManageTypes
      canViewPayments
      canManagePayments
      canAddCategory
      canAddCustomer
      canAddCustomerGroup
      canAddDiscountCode
      canAddOrder
      canAddPrice
      canAddProduct
      canDeletePrice
      canDeleteProduct
      canEditPrice
      canPublishProduct
      canUnpublishProduct
      canViewCartDiscountsList
      canViewCategories
      canViewCategoriesSearch
      canViewCustomApplications
      canViewCustomerGroupsList
      canViewCustomersList
      canViewDashboard
      canViewDeveloperSettings
      canViewDirectAccess
      canViewDiscountCodesList
      canViewDiscounts
      canViewModifiedProducts
      canViewOrdersList
      canViewPimSearchList
      canViewProductDiscountsList
      canViewProductsList
      canViewProductTypes
      canViewProjectSettingsMisc
      canViewSettings
      canViewShippingLists
    }
    owner {
      id
      name
      createdAt
      teams {
        count
      }
    }
    settings {
      id
      productSettings
      currentProductSettings
    }
  }
}
