query FetchProject($projectKey: String) {
  project(key: $projectKey) {
    key
    version
    name
    countries
    currencies
    languages
    initialized
    expiry {
      isActive
      daysLeft
    }
    suspension {
      isActive
      reason
    }
    allAppliedPermissions {
      name
      value
    }
    allAppliedActionRights {
      group
      name
      value
    }
    allAppliedDataFences {
      ... on StoreDataFence {
        type
        name
        value
        group
        __typename
      }
    }
    allPermissionsForAllApplications {
      allAppliedPermissions {
        name
        value
      }
      allAppliedActionRights {
        group
        name
        value
      }
      allAppliedMenuVisibilities {
        name
        value
      }
      allAppliedDataFences {
        ... on StoreDataFence {
          type
          name
          value
          group
          __typename
        }
      }
    }
    owner {
      id
      name
    }
    sampleDataImport {
      completed
      dataset
    }
  }
}
