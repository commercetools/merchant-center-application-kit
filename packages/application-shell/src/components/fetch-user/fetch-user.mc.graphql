query FetchLoggedInUser {
  user: me {
    id
    email
    gravatarHash
    firstName
    lastName
    language
    numberFormat
    timeZone
    launchdarklyTrackingId
    launchdarklyTrackingGroup
    launchdarklyTrackingTeam
    launchdarklyTrackingTenant
    defaultProjectKey
    projects {
      total
      results {
        name
        key
        suspension {
          isActive
        }
        expiry {
          isActive
        }
      }
    }
  }
}
