query FetchLoggedInUser {
  user: me {
    id
    email
    gravatarHash
    firstName
    lastName
    language
    numberFormat
    timeZone
    launchdarklyTrackingId
    launchdarklyTrackingGroup
    launchdarklyTrackingSubgroup
    launchdarklyTrackingTeam
    launchdarklyTrackingTenant
    defaultProjectKey
    businessRole
    projects {
      total
      results {
        name
        key
        suspension {
          isActive
        }
        expiry {
          isActive
        }
      }
    }
    idTokenUserInfo {
      iss
      sub
      aud
      exp
      iat
      email
      name
      additionalClaims
    }
    verificationStatus @client
  }
}
