#import "../project-switcher/project-switcher-fragments.users.graphql"

query LoggedInUserQuery {
  user: me {
    id
    email
    gravatarHash
    firstName
    lastName
    language
    numberFormat
    timeZone
    launchdarklyTrackingId
    launchdarklyTrackingGroup
    launchdarklyTrackingTeam
    launchdarklyTrackingTenant
    defaultProjectKey
    projects {
      total
      results {
        ...projectFragment
      }
    }
  }
}
