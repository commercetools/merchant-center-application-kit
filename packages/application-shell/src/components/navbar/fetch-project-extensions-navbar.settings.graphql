query FetchProjectExtensionsNavbar {
  projectExtension {
    id
    installedApplications {
      application {
        id
        entryPointUriPath
        icon
        mainMenuLink {
          id
          permissions
          defaultLabel
          labelAllLocales {
            locale
            value
          }
        }
        submenuLinks {
          id
          uriPath
          permissions
          defaultLabel
          labelAllLocales {
            locale
            value
          }
        }
      }
    }
  }
}
