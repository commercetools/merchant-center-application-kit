query FetchApplicationsMenu {
  applicationsMenu {
    navBar {
      key
      uriPath
      icon
      labelAllLocales {
        locale
        value
      }
      featureToggle
      menuVisibility
      permissions
      dataFences {
        group
        name
        type
      }
      actionRights {
        group
        name
      }
      submenu {
        key
        uriPath
        labelAllLocales {
          locale
          value
        }
        featureToggle
        menuVisibility
        permissions
        actionRights {
          group
          name
        }
        dataFences {
          group
          name
          type
        }
      }
    }
    appBar {
      key
      uriPath
      labelAllLocales {
        locale
        value
      }
      featureToggle
      permissions
    }
  }
}
