query FetchApplicationsMenu {
  applicationsMenu {
    appBar {
      key
      uriPath
      labelAllLocales {
        locale
        value
      }
      featureToggle
      permissions
    }
    navBarGroups {
      key
      items {
        key
        uriPath
        icon
        labelAllLocales {
          locale
          value
        }
        featureToggle
        menuVisibility
        permissions
        actionRights {
          group
          name
        }
        dataFences {
          group
          name
          type
        }
        submenu {
          key
          uriPath
          labelAllLocales {
            locale
            value
          }
          featureToggle
          menuVisibility
          permissions
          actionRights {
            group
            name
          }
          dataFences {
            group
            name
            type
          }
        }
      }
    }
  }
}
