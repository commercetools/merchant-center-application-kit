version: 2.1

aliases:
  - &working_directory ~/merchant-center-application-kit

  - &restore_yarn_cache
    name: 'Restoring yarn cache'
    keys:
      - v1-yarn-cache-{{ checksum "yarn.lock" }}
      - v1-yarn-cache

  - &save_yarn_cache
    name: 'Saving yarn cache'
    key: v1-yarn-cache-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn

executors:
  node_10:
    docker:
      - image: circleci/node:10.15
    working_directory: *working_directory

orbs:
  cypress: cypress-io/cypress@1

commands:
  install_dependencies:
    description: 'Installing dependencies'
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - run: yarn install --pure-lockfile
      - save_cache: *save_yarn_cache
  build_artifacts:
    description: 'Building artefacts'
    steps:
      - run: yarn build
  lint:
    description: 'Running linters'
    steps:
      - run: yarn run jest --projects jest.eslint.config.js jest.stylelint.config.js --maxWorkers=3 --reporters jest-silent-reporter
  unit_test:
    description: 'Running tests'
    steps:
      - run: yarn run jest --projects jest.test.config.js --maxWorkers=3 --reporters jest-silent-reporter
  vrt_test:
    description: 'Running Visual Regression Tests'
    steps:
      - run: yarn run-if:percy
  build_playground:
    description: 'Building playground'
    steps:
      - run: yarn playground:build
  build_starter:
    description: 'Building starter'
    steps:
      - run: yarn template-starter:build
  publish_to_canary:
    steps:
      - install_dependencies
      - build_artifacts
      - run:
          name: Publishing to npm registry
          command: ./scripts/release_canary.sh

jobs:
  lint:
    executor: node_10
    steps:
      - install_dependencies
      - lint
  unit_test:
    executor: node_10
    steps:
      - install_dependencies
      - unit_test
  vrt_test:
    executor: node_10
    steps:
      - install_dependencies
      - build_artifacts
      - vrt_test
  publish:
    executor: node_10
    steps:
      - install_dependencies
      - build_artifacts
      - publish_to_canary

workflows:
  version: 2

  build_and_test:
    jobs:
      - lint:
          filters:
            branches:
              only:
                - refactor/use-circleci
      - unit_test:
          requires:
            - lint
      - vrt_test:
          requires:
            - unit_test
      - cypress/install:
          name: cypress/install/e2e_playground
          requires:
            - unit_test
          yarn: true
          build: yarn playground:build  --ignore-engines
      - cypress/run:
          name: cypress/run/e2e_playground
          requires:
            - cypress/install/e2e_playground
          yarn: true
          spec: 'cypress/integration/playground/**/*.js'
          start: yarn run server-test playground:start:prod:local 3001 test:e2e:playground
          wait-on: 'http://localhost:3001'
          store_artifacts: true
          parallel: false
          parallelism: 1
      - cypress/install:
          name: cypress/install/e2e_starter
          requires:
            - unit_test
          yarn: true
          build: yarn template-starter:build --ignore-engines
      - cypress/run:
          name: cypress/run/e2e_starter
          requires:
            - cypress/install/e2e_starter
          yarn: true
          spec: 'cypress/integration/template-starter/**/*.js'
          start: yarn run server-test template-starter:start:prod:local 3001
          wait-on: 'http://localhost:3001'
          store_artifacts: true
          parallel: false
          parallelism: 1
      - publish:
          requires:
            - cypress/run/e2e_playground
            - cypress/run/e2e_starter
          filters:
            branches:
              only:
                - master
