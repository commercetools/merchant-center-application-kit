version: 2.1

aliases:
  - &working_directory ~/merchant-center-application-kit

  - &restore_yarn_cache
    restore_cache:
      name: 'Restoring yarn cache'
      keys:
        - v1-yarn-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - v1-yarn-cache-{{ .Branch }}
        - v1-yarn-cache

  - &save_yarn_cache
    save_cache:
      name: 'Saving yarn cache'
      key: v1-yarn-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
      paths:
        - ~/.cache/yarn

  - &run_yarn
    run: yarn --frozen-lockfile

executors:
  node_10:
    working_directory: *working_directory
    docker:
      - image: circleci/node:10.16

  cypress:
    working_directory: *working_directory
    docker:
      - image: 'cypress/base:10.16.0'
        environment:
          TERM: xterm

# orbs:
#   compare-url: iynere/compare-url@1.1.0

commands:
  setup_dependencies:
    description: Installing dependencies
    steps:
      - checkout
      - *restore_yarn_cache
      - *run_yarn
  save_package_bundles:
    steps:
      - persist_to_workspace:
          root: *working_directory
          paths:
            - packages/**/dist/
            - packages/**/test-utils/
  restore_package_bundles:
    steps:
      - attach_workspace:
          at: *working_directory
  lint_and_test:
    description: Running linters and tests
    steps:
      - run:
          name: Running static type checking
          command: yarn typecheck
      - run:
          name: Running linters and tests
          command: yarn run jest --projects jest.{eslint,stylelint,test}.config.js --maxWorkers=3 --reporters jest-silent-reporter
  build_packages:
    description: Building packages
    steps:
      - run: yarn build
      - save_package_bundles
  vrt_tests:
    description: Running Visual Regression Tests
    steps:
      - run:
          name: Updating (apt-get update)
          working_directory: *working_directory
          command: sudo apt-get update -y
      - run:
          name: Upgrading (apt-get upgrade)
          working_directory: *working_directory
          command: sudo apt-get upgrade -y
      - run:
          name: Installing Chrome headless dependencies
          working_directory: *working_directory
          command: |
            sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget --fix-missing
      - run:
          name: Building VRT application for UI components
          command: yarn visual-testing-app:build
      - run:
          name: Running VRT application for UI components
          command: PERCY_TOKEN="$PERCY_TOKEN_UI_COMPONENTS" yarn vrt
      - run:
          name: Building Documentation Website
          command: BUILD_TARGET=percy yarn --cwd website build
      - run:
          name: Running Percy snapshots
          command: PERCY_TOKEN="$PERCY_TOKEN_WEBSITE" yarn run percy snapshot website/public
  publish_to_canary:
    description: Publishing to npm registry
    steps:
      - run: ./scripts/release_canary.sh

jobs:
  lint_and_test:
    executor: node_10
    steps:
      - setup_dependencies
      - *save_yarn_cache
      - lint_and_test
  build:
    executor: node_10
    steps:
      - setup_dependencies
      - build_packages
  vrt_test:
    executor: node_10
    steps:
      - setup_dependencies
      - restore_package_bundles
      - vrt_tests
  e2e_test:
    executor: cypress
    parameters:
      record:
        type: boolean
        default: false
      parallel:
        type: boolean
        default: false
      parallelism:
        type: integer
        default: 1
      start:
        type: string
        default: ''
      build:
        type: string
        default: ''
      wait-on:
        type: string
        default: ''
      spec:
        type: string
        default: ''
      group:
        type: string
        default: ''
      store_artifacts:
        type: boolean
        default: false
    steps:
      - setup_dependencies
      - restore_package_bundles
      - when:
          condition: <<parameters.build>>
          steps:
            - run:
                name: Building
                command: <<parameters.build>>
      - when:
          condition: <<parameters.start>>
          steps:
            - run:
                name: Starting
                command: <<parameters.start>>
                background: true
      - when:
          condition: <<parameters.wait-on>>
          steps:
            - run:
                name: Waiting on <<parameters.wait-on>>
                command: npx wait-on <<parameters.wait-on>>
      - run:
          name: Run Cypress tests
          command: |
            npx cypress run \
              <<# parameters.spec>> --spec '<<parameters.spec>>' <</ parameters.spec>> \
              <<# parameters.record >> --record \
                <<# parameters.group>> --group '<<parameters.group>>' <</ parameters.group>> \
                <<# parameters.parallel>> --parallel <</ parameters.parallel>> \
              <</ parameters.record>>
      - when:
          condition: << parameters.store_artifacts >>
          steps:
            - store_artifacts:
                path: cypress/videos
            - store_artifacts:
                path: cypress/screenshots
  publish:
    executor: node_10
    steps:
      - setup_dependencies
      - restore_package_bundles
      - publish_to_canary

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint_and_test
      - build:
          requires:
            - lint_and_test
      - vrt_test:
          requires:
            - build
      - e2e_test:
          name: e2e_playground
          requires:
            - build
          spec: 'cypress/integration/playground/**/*.js'
          build: yarn playground:build
          start: yarn playground:start:prod:local
          wait-on: 'http://localhost:3001'
          store_artifacts: true
      - e2e_test:
          name: e2e_starter
          requires:
            - build
          spec: 'cypress/integration/template-starter/**/*.js'
          build: yarn template-starter:build
          start: yarn template-starter:start:prod:local
          wait-on: 'http://localhost:3001'
          store_artifacts: true
      - publish:
          requires:
            - e2e_playground
            - e2e_starter
            - vrt_test
          filters:
            branches:
              only:
                - master
