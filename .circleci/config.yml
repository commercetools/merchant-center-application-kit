version: 2.1

aliases:
  - &working_directory ~/merchant-center-application-kit

  - &restore_yarn_cache
    name: 'Restoring yarn cache'
    keys:
      - v1-yarn-cache-{{ checksum "yarn.lock" }}
      - v1-yarn-cache

  - &save_yarn_cache
    name: 'Saving yarn cache'
    key: v1-yarn-cache-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn

executors:
  node_10:
    docker:
      - image: circleci/node:10.15
    working_directory: *working_directory

orbs:
  cypress: cypress-io/cypress@1

commands:
  install_dependencies:
    description: 'Installing dependencies'
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - run: yarn install --pure-lockfile
      - save_cache: *save_yarn_cache
  write_workspace:
    steps:
      - persist_to_workspace:
          root: *working_directory
          paths:
            - packages
  open_workspace:
    steps:
      - attach_workspace:
          at: *working_directory
  build_artifacts:
    description: 'Building artefacts'
    steps:
      - run: yarn build
  lint:
    description: 'Running linters'
    steps:
      - run: yarn run jest --projects jest.eslint.config.js jest.stylelint.config.js --maxWorkers=3 --reporters jest-silent-reporter
  unit_test:
    description: 'Running tests'
    steps:
      - run: yarn run jest --projects jest.test.config.js --maxWorkers=3 --reporters jest-silent-reporter
  vrt_test:
    description: 'Running Visual Regression Tests'
    steps:
      - run: yarn run-if:percy
  build_playground:
    description: 'Building playground'
    steps:
      - run: yarn playground:build
  build_starter:
    description: 'Building starter'
    steps:
      - run: yarn template-starter:build
  publish_to_canary:
    steps:
      - install_dependencies
      - build_artifacts
      - run:
          name: Publishing to npm registry
          command: ./scripts/release_canary.sh

jobs:
  lint:
    executor: node_10
    steps:
      - install_dependencies
      - lint
  unit_test:
    executor: node_10
    steps:
      - install_dependencies
      - unit_test
  build:
    executor: node_10
    steps:
      - install_dependencies
      - build_artifacts
      - write_workspace
  vrt_test:
    executor: node_10
    steps:
      - open_workspace
      - install_dependencies
      - vrt_test
  publish:
    executor: node_10
    steps:
      - open_workspace
      - install_dependencies
      - publish_to_canary

workflows:
  version: 2

  build_and_test:
    jobs:
      - lint:
          filters:
            branches:
              only:
                - refactor/use-circleci
      - unit_test
      - build:
          requires:
            - unit_test
            - lint
      - cypress/install:
          name: install/e2e_playground
          requires:
            - build
          yarn: true
          # Building again is needed as Cypress writes/attaches to `~/`
          # which is not configurable and we can not use as a root.
          build: yarn build && yarn playground:build
      - cypress/run:
          name: run/e2e_playground
          requires:
            - install/e2e_playground
          spec: 'cypress/integration/playground/**/*.js'
          yarn: true
          start: yarn run server-test playground:start:prod:local 3001
          wait-on: 'http://localhost:3001'
          store_artifacts: true
          # Parallel is needed as otherwise Cypress will not attach the workspace
          parallel: true
          parallelism: 1
      - cypress/install:
          name: install/e2e_starter
          requires:
            - build
          yarn: true
          # Building again is needed as Cypress writes/attaches to `~/`
          # which is not configurable and we can not use as a root.
          build: yarn build && yarn template-starter:build
      - vrt_test:
          requires:
            - install/e2e_playground
            - install/e2e_starter
      - cypress/run:
          name: run/e2e_starter
          requires:
            - install/e2e_starter
          spec: 'cypress/integration/template-starter/**/*.js'
          yarn: true
          start: yarn run server-test template-starter:start:prod:local 3001
          wait-on: 'http://localhost:3001'
          store_artifacts: true
          # Parallel is needed as otherwise Cypress will not attach the workspace
          parallel: true
          parallelism: 1
      - publish:
          requires:
            - run/e2e_playground
            - run/e2e_starter
          filters:
            branches:
              only:
                - master
