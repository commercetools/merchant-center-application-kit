schema:
  - '${MC_API_URL}/graphql':
      headers:
        Cookie: mcAccessToken=${MC_ACCESS_TOKEN}
        X-Graphql-Target: ctp
        X-Project-Key: ${CTP_PROJECT_KEY}
documents: 'packages/**/*.ctp.graphql'
extensions:
  codegen:
    generates:
      schemas/ctp.json:
        plugins:
          - introspection
      '@types-extensions/graphql-ctp/index.d.ts':
        plugins:
          - add:
              content: '/* THIS IS A GENERATED FILE */'
          - add:
              content: '/* eslint-disable import/no-duplicates */'
          - typescript-graphql-files-modules
      packages/application-shell/src/types/generated/ctp.ts:
        plugins:
          - typescript
          - typescript-operations
        config:
          typesPrefix: T
          addUnderscoreToArgsType: true
          scalars:
            Long: number
            DateTime: string
            Country: string
            Locale: string
            Date: string
            Json: '{ [key: string]: unknown }'
            Currency: string
            KeyReferenceInput: string
            SearchFilter: string
            SearchSort: string
            YearMonth: string
            BigDecimal: string
            Time: string
            Set: 'unknown[]'
    hooks:
      afterAllFileWrite:
        - prettier --write