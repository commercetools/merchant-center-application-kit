sudo: false

language: node_js

node_js:
  - '10'

notifications:
  email: false

cache:
  yarn: true
  directories:
    - node_modules

script:
  - yarn run jest --projects jest.*.config.js --maxWorkers=4 --reporters jest-silent-reporter
  - yarn playground:build
after_success:
  - ./scripts/push_translations.sh
