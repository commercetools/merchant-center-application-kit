extends:
  - '@commercetools-frontend/eslint-config-mc-app'
  - prettier/@typescript-eslint
rules:
  'react/jsx-tag-spacing': false
settings:
  react:
    version: 'detect'
  import/ignore:
    - /test-utils/
    - test-utils$
    - test-utils\.js$
  import/resolver:
    typescript:
      directory: ./tsconfig.json
overrides:
  - files: ['*.spec.js']
    rules:
      'react/display-name': 0
  - files: ['*.visualroute.js']
    rules:
      'import/extensions': [2, { ignore: ['application-components'] }]
      'import/no-unresolved': [2, { ignore: ['application-components'] }]
      'react/display-name': 0
  - files: ['*.visualspec.js']
    globals:
      page: true
      HOST: true
  - files: ['*.ts', '*.tsx']
    parser: '@typescript-eslint/parser'
    plugins:
      - '@typescript-eslint/eslint-plugin'
    rules:
      '@typescript-eslint/explicit-function-return-type': false
      '@typescript-eslint/no-var-requires': false
      '@typescript-eslint/no-require-imports': false
      '@typescript-eslint/promise-function-async': false
      import/extensions:
        - error
        - always
        - js: never
        - mjs: never
        - ts: never
        - tsx: never
