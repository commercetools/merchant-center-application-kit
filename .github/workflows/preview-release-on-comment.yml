name: Preview Release on Comment

on:
  workflow_call:
    secrets:
      CT_CHANGESETS_APP_ID:
        required: true
      CT_CHANGESETS_APP_PEM:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    timeout-minutes: 15

    steps:
      # Debug: Check if secrets are available (only outputs yes/no, never secret values)
      - name: Debug secrets availability
        run: |
          if [ -n "${{ secrets.CT_CHANGESETS_APP_ID }}" ]; then
            echo "CT_CHANGESETS_APP_ID is set: yes"
          else
            echo "CT_CHANGESETS_APP_ID is set: no"
          fi
          if [ -n "${{ secrets.CT_CHANGESETS_APP_PEM }}" ]; then
            echo "CT_CHANGESETS_APP_PEM is set: yes"
          else
            echo "CT_CHANGESETS_APP_PEM is set: no"
          fi
        shell: bash

      # Get GitHub token via the CT Changesets App
      - name: Generate GitHub token (via CT Changesets App)
        id: generate_github_token
        uses: tibdex/github-app-token@v2.1.0
        with:
          app_id: ${{ secrets.CT_CHANGESETS_APP_ID }}
          private_key: ${{ secrets.CT_CHANGESETS_APP_PEM }}

      - name: Get branch of PR
        uses: xt0rted/pull-request-comment-branch@v3
        id: comment-branch

      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
          token: ${{ steps.generate_github_token.outputs.token }}

      # Ensure we are using valid node version for npm trusted publishing AFTER checkout
      # https://docs.npmjs.com/trusted-publishers#github-actions-configuration
      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      # Ensure npm 11.5.1 or later is installed for OIDC support
      - name: Update npm
        run: npm install -g npm@latest

      - name: Verify npm version
        run: npm --version

      - name: Installing dependencies and building packages
        uses: ./.github/actions/ci

      # Configure npm registry for trusted publishing (OIDC)
      # This must run AFTER the CI action to override the Node setup with registry config
      # https://docs.npmjs.com/trusted-publishers#github-actions-configuration
      - name: Setup npm registry for publishing
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Publishing preview releases to npm registry
        run: |
          PREVIEW_TAG=$(echo "$BRANCH_NAME" | sed -e 's/^preview\///' | sed -e 's/[^a-zA-Z0-9-]/-/g')
          pnpm changeset version --snapshot ${PREVIEW_TAG}
          pnpm changeset publish --tag ${PREVIEW_TAG}
          node ./scripts/update-npm-tag.mjs ${PREVIEW_TAG}
        env:
          GITHUB_TOKEN: ${{ steps.generate_github_token.outputs.token }}
          BRANCH_NAME: ${{ steps.comment-branch.outputs.head_ref }}

      - name: Post workflow result on PR as a comment
        if: always()
        run: |
          gh issue comment ${{ github.event.issue.number }} \
            --body "Release workflow ${{ job.status == 'success' && 'succeeded ✅' || 'failed ❌' }}\nSee details: [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        env:
          GITHUB_TOKEN: ${{ steps.generate_github_token.outputs.token }}
